{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center">Add Employee</h2>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="mb-3">
  <label  class="form-label">ID</label>
  <input type="text" class="form-control"  name="i" placeholder="Enter ID">
</div>

<div class="mb-3">
  <label  class="form-label">NAME</label>
  <input type="text" class="form-control" name="n" placeholder="Enter Name">
</div>

<div class="mb-3">
  <label  class="form-label">Age</label>
  <input type="number" class="form-control"  name="a"  placeholder="Enter Age">
</div>

<div class="mb-3">
  <label  class="form-label">Place</label>
  <input type="text" class="form-control" name="p" placeholder="Enter Place">
</div>


<div class="mb-3">
  <label  class="form-label">Email</label>
  <input type="email" class="form-control" name="e" placeholder="name@example.com">
</div>
  <div class="mb-3">
  <label  class="form-label">Profile</label>
  <input type="file" class="form-control" name="z">
</div>
  <div class="mb-3">
  <label  class="form-label">PDF</label>
  <input type="file" class="form-control" name="f">
</div>

<div class="mb-3">
  <input type="submit" value="ADD">
</div>
</form>

{% endblock %}
