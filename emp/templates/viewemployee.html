{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>View Employee</h2>
<table class="table table-borded bg-success">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>PLACE</th>
        <th>EMAIL</th>
        <th>PROFILE</th>
        <th>PDF</th>
        <th>VIEW</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    {% for i in emp %}
<tr>


        <td>{{i.id}}</td>
         <td>{{i.name}}</td>
         <td>{{i.age}}</td>
         <td>{{i.place}}</td>
         <td>{{i.email}}</td>
         <td><img src="{{i.profile.url}}"></td>
         <td><a href="{{i.pdf.url}}">PDF</a></td>
    <td><a href="{% url 'app1:detail' i.id %}"  class="btn btn-danger">View</a></td>
    <td><a href="{% url 'app1:edit' i.id %} "  class="btn btn-danger">Edit</a></td>
    <td><a href="{% url 'app1:delete' i.id %}"  class="btn btn-danger">Delete</a></td>

    </tr>
    {% endfor %}
</table>

{% endblock %}
